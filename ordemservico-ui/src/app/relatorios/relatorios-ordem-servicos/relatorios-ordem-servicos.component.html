<div class="container">
    <div class="row">
        <div class="col s12">
            <h1> Relatórios de Ordem de Serviços </h1>

        </div>

        <form #formRelatorioOs="ngForm" (ngSubmit)="gerar()" >
            <div class="input-field col s3 l2">
                <input type="text" name="id" [(ngModel)]="id" required>
                <label> Num. OS </label>

            </div>

            <div class="col s4 l2">

                <button type="submit" style="margin-top: 24px;" [disabled]="!formRelatorioOs.valid" class="btn waves-effect waves-light btn-small">
                    <i class="material-icons right">send</i> Gerar
                </button>
            </div>

        </form>

    </div>

</div>
